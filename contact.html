<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact | Hazael</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    
    <header>
        <div class="container" id="header-container">
            <a href="index.html">My Name</a>
        </div>
    </header>
    
    <nav>
        <div class="container" id="nav-container">
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section class="main-section" id="contact-section">
        <div class="container" id="main-container">

            <h1>Contact Me</h1>

            <form id="contact-form">

                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">    
                    </li>

                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>

                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                
                <input type="submit">

            </form>
            
        </div>
    </section>

    <aside>
        <div class="container" id="aside-container">

            <h2>Connect with Me</h2>

            <img src="assets/images/iconfinder_linkedin_834713.png" class="social-image" alt="My LinkedIn Page">
            <img src="assets/images/iconfinder_mark-github_298822.png" class="social-image" alt="My GitHub Page">
            <img src="assets/images/iconfinder_stackoverflow_1220302.png" class="social-image" alt="My Stack Overflow Page">

        </div>
    </aside>
    
    <footer>
        <div class="container" id="footer-container">
            <p>Copyright &copy;</p>
        </div>
    </footer>

</body>
</html>
